<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaTabelaClientes.css"/>
    </h:head>
    <body>
        <div class="card">
            <h:form id="form">
                <p:dataTable id="tbAluguel" var="aluguel" value="#{aluguelBean.obterLista()}" rowKey="#{aluguel.id}" selection="${aluguelBean.itemSelecionado}" selectionMode="single">
                    <f:facet name="header">
                        <h:outputLabel><h1>TABELA DE VEÍCULOS</h1></h:outputLabel>
                    </f:facet>
                    <p:column headerText="Seleção" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <input type="radio" name="radio2" value="${aluguel.id}" class="content"/>                        
                    </p:column>
                    <p:column headerText="Id do Aluguel" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.id}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Id Do Veiculo" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.getVeiculo().getId()}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column> 
                    <p:column headerText="Id Do Cliente" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.getCliente().getId()}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column> 
                    <p:column headerText="Nome Do Cliente" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.getCliente().getNome()}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column> 
                    <p:column headerText="Entregue" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.entregue}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Valor Pago" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.valorPago}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Observação" width="100px" class="head">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.observacao}" class="content"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>



                </p:dataTable>  
                <div class="btns">
                    <p:linkButton outcome="TelaCadastroVeiculo" value="Cadastrar" style="margin-right:20px;" styleClass="btn"></p:linkButton>
                    <p:commandButton value="Alterar" styleClass="btn"></p:commandButton>
                    <p:commandButton value="Deletar" styleClass="btn"></p:commandButton>
                </div>  
            </h:form>
        </div>
    </body>
</html>
