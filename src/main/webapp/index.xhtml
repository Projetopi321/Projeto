<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <head>
        <title>Projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <h2>Formulário de Login</h2>

    <h:form>
        <h:outputLabel for="nome">Usuário:</h:outputLabel>
        <h:inputText id="nome" value="#{clienteBean.nome}" required="true" /><br/>

        <h:outputLabel for="email">Email:</h:outputLabel>
        <h:inputText id="email" value="#{clienteBean.email}" required="true" /><br/>
        
        <h:outputLabel for="endereco">Endereco:</h:outputLabel>
        <h:inputText id="endereco" value="#{clienteBean.endereco}" required="true" /><br/>
        
        <h:outputText value="#{clienteBean.nome}#{clienteBean.email}#{clienteBean.endereco}"/>

        <h:commandButton value="Salvar" action="#{clienteBean.inserir()}" />
    </h:form>
    </body>
</html>
