<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaCadastro.css"/>
    </h:head>

    <h:body style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74);">
        <div id="voltar">
            <p:commandLink id="backLink" onclick="history.go(-0)" title="Voltar">            
                <i class="pi pi-arrow-left" style="margin-right: 5px; color: white; font-size: 20px;"></i>            
            </p:commandLink>
        </div>
        <div class="card" style="background: #054A74">

            <h2>Formul√°rio de Cadastro</h2>

            <h:form styleClass="formUsuario" style="background: #054A74">
                <p:outputLabel for="nome" value="Nome>" styleClass="custom-input"/>
                <p:inputText styleClass="custom-input" id="login"  value="#{usuario.nome}" required="true"/>   

                <p:outputLabel styleClass="custom-input" for="cargo" value="Cargo:"/>
                <p:inputText styleClass="custom-input" id="cargo"  value="#{usuario.cargo}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="login" value="Login:"/>
                <p:inputText styleClass="custom-input" id="login"  value="#{usuario.login}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="senha"  value="Senha:"/>
                <p:inputText styleClass="custom-input" id="senha"   value="#{usuario.senha}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="email" value="Email:"/>
                <p:inputText styleClass="custom-input" id="email" value="#{usuario.email}" required="true"/>  

                <p:commandButton  value="Salvar" update="nome" styleClass="mt-3" action="#{usuario.atualizar()}" style="background: #F44B2A"/>
            </h:form>  
        </div>          
    </h:body>
</html>
