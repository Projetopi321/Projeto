<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaTabelaClientes.css"/>
    </h:head>
    <h:body style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74);">
         <div id="voltar">
            <p:commandLink id="backLink" onclick="history.go(-1)" title="Voltar">            
                <i class="pi pi-arrow-left" style="margin-right: 5px; color: white; font-size: 20px;"></i>            
            </p:commandLink>
        </div>
        <div class="card">
            <h:form id="form">
                <p:dataTable id="tbVeiculo" var="veiculo" value="#{veiculoBean.obterLista()}" rowKey="#{veiculo.id}"  selectionMode="single">
                    <f:facet name="header">
                        <h:outputLabel><h1>TABELA DE VEÍCULOS</h1></h:outputLabel>
                    </f:facet>
                    <p:column headerText="Fabricante" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{veiculo.fabricante}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column> 
                    <p:column headerText="Modelo" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{veiculo.modelo}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Placa" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{veiculo.placa}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Ano do Modelo" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{veiculo.anoModelo}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Quantidade de Portas" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{veiculo.qtdPortas}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>                 
                    <p:column headerText="Acessórios" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{veiculo.acessorios}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Opções" class="head" style="background: #054A74; color: white;">                        
                        <div id="opcoes">
                            <div>
                                <p:commandLink action="#{veiculo.deletar(veiculo.id)}" update="@form">                            
                                    <i class="pi pi-trash" style="margin-right: 5px; color: white"></i>                             
                                </p:commandLink> 
                            </div>
                            <div>
                                <p:commandLink action="TelaAlterarVeiculo" update="@form">                            
                                    <i class="pi pi-pencil" style="margin-right: 5px; color: white;"></i>                            
                                    <f:param name="id" value="#{veiculo.id}"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:column>
                </p:dataTable>  
                <div class="btns">
                    <p:commandLink action="TelaCadastroVeiculo">                        
                        <i class="pi pi-plus" style="margin:1em 0.9em; font-size:1.5em; color: white;"></i>                        
                    </p:commandLink>
                </div>   
            </h:form>
        </div>
    </h:body>
</html>
