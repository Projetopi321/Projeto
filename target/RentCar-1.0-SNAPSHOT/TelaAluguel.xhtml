<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaTabelaClientes.css"/>
    </h:head>
    <h:body style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74);">
        <div class="card">
            <h:form id="form">
                <p:dataTable id="tbAluguel" var="aluguel" value="#{aluguelBean.obterLista()}" rowKey="#{aluguel.id}" selectionMode="single">
                    <f:facet name="header">
                        <h:outputLabel><h1>TABELA DE ALUGUÉIS</h1></h:outputLabel>
                    </f:facet>
                    <p:column headerText="Cliente" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.getCliente().getNome()}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Placa" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.getVeiculo().getPlaca()}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>                                       
                    <p:column headerText="Data Aluguel" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.dataAluguelString}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Data Entrega" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.dataEntregaString}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Entregue" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.entregue}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Valor Pago" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.valorPago}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Observação" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{aluguel.observacao}" class="content" style="background: #054A74; color: white;"/>  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Opções" class="head" style="background: #054A74; color: white;">
                        <p:linkButton outcome="TelaAlterarAluguel" value="Alterar" style="margin-right:20px; background:#F44B2A" styleClass="mt-3">
                            <f:param name="id" value="#{aluguel.id}" />
                        </p:linkButton>
                        <p:commandButton  value="Deletar" styleClass="mt-3" action="#{aluguel.deletar(aluguel.id)}" style="background:#F44B2A; text-decoration: none"/>                      
                    </p:column>

                </p:dataTable>  
                <div class="btns">
                    <p:linkButton outcome="TelaCadastroAluguel" value="Cadastrar" style="margin-right:20px; background:#F44B2A" styleClass="btn" ></p:linkButton>
                </div>  
            </h:form>
        </div>
    </h:body>
</html>
