<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="card">
            <h:form id="form">
                <p:dataTable id="tbCliente" var="cliente" value="#{clienteBean.obterLista()}" rowKey="#{cliente.id}" selectionMode="single">
                    <f:facet name="header">
                        <h:outputLabel><h1>TABELA DE CLIENTES</h1></h:outputLabel>
                    </f:facet>
                    <p:column headerText="Nome" width="100px">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{cliente.nome}" />  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Endereço" width="200px">
                        <h:outputText value="#{cliente.endereco}" />
                    </p:column>
                    <p:column headerText="UF" width="100px">
                        <h:outputText value="#{cliente.uf}" />
                    </p:column>
                    <p:column headerText="Telefone" width="100px">
                        <h:outputText value="#{cliente.telefone}" />
                    </p:column>
                    <p:column headerText="CPF" width="200px">
                        <h:outputText value="#{cliente.cpf}" />
                    </p:column>
                    <p:column headerText="Email" width="100px">
                        <h:outputText value="#{cliente.email}" />
                    </p:column>
                </p:dataTable>        
            </h:form>
        </div>
    </body>
</html>
