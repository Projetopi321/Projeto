<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaTabelaClientes.css"/>
    </h:head>
    <h:body  style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74)">
        <div id="voltar">
            <p:commandLink id="backLink" onclick="history.go(-1)" title="Voltar">            
                <i class="pi pi-arrow-left" style="margin-right: 5px; color: white; font-size: 20px;"></i>            
            </p:commandLink>
        </div>
        <div class="card" style="background: #054A74">
            <h:form id="form" style="background: #054A74">
                <p:dataTable id="tbCliente" var="cliente" value="#{clienteBean.obterLista()}" styleClass="tabela" rowKey="#{cliente.id}" selectionMode="single">
                    <f:facet name="header">
                        <h:outputLabel><h1 class="tabela">TABELA DE CLIENTES</h1></h:outputLabel>
                    </f:facet >
                    <p:column headerText="Nome" class="head" style="background: #054A74; color: white;">  <!-- CABEÇALHO DE CADA COLUNA-->
                        <h:outputText value="#{cliente.nome}" class="content" style="color: white;" />  <!-- CONTEÚDO DE CADA COLUNA -->
                    </p:column>
                    <p:column headerText="Endereço" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{cliente.endereco}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="UF" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{cliente.uf}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Telefone" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{cliente.telefone}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="CPF" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{cliente.cpf}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Email" class="head" style="background: #054A74; color: white;">
                        <h:outputText value="#{cliente.email}" class="content" style="background: #054A74; color: white;"/>
                    </p:column>
                    <p:column headerText="Opções" class="head" style="background: #054A74; color: white;">                        
                        <div id="opcoes">
                            <div>
                                <p:commandLink action="#{cliente.deletar(cliente.id)}" update="@form">                            
                                    <i class="pi pi-trash" style="margin-right: 5px; color: white"></i>                             
                                </p:commandLink> 
                            </div>
                            <div>
                                <p:commandLink action="TelaAlterarCliente" update="@form">                            
                                    <i class="pi pi-pencil" style="margin-right: 5px; color: white;"></i>                            
                                    <f:param name="id" value="#{cliente.id}"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:column>
                </p:dataTable>  
                <div class="btns">
                    <p:commandLink action="TelaCadastroCliente">                        
                        <i class="pi pi-plus" style="margin:1em 0.9em; font-size:1.5em; color: white;"></i>                        
                    </p:commandLink>
                </div>  
            </h:form>
        </div>
    </h:body>
</html>
