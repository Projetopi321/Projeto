<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/TelaCadastro.css"/>
    </h:head>

    <h:body style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74);">
        <div class="card" style="background: #054A74">

            <h2>Formul√°rio de Cadastro</h2>

            <h:form styleClass="formCliente" style="background: #054A74">
                <p:outputLabel for="login" value="Login:" styleClass="custom-input"/>
                <p:inputText styleClass="custom-input" id="login"  value="#{clienteBean.login}" required="true"/>   

                <p:outputLabel styleClass="custom-input" for="senha" value="Senha:"/>
                <p:inputText styleClass="custom-input" id="senha"  value="#{clienteBean.senha}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="nome" value="Nome:"/>
                <p:inputText styleClass="custom-input" id="nome"  value="#{clienteBean.nome}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="endereco"  value="Endereco:"/>
                <p:inputText styleClass="custom-input" id="endereco"   value="#{clienteBean.endereco}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="uf" value="UF:"/>
                <p:inputText styleClass="custom-input" id="uf"  value="#{clienteBean.uf}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="telefone" value="Telefone:"/>
                <p:inputText  id="telefone" styleClass="custom-input" value="#{clienteBean.telefone}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="cpf" value="CPF:"/>
                <p:inputText styleClass="custom-input" id="cpf"  value="#{clienteBean.cpf}" required="true"/>  

                <p:outputLabel styleClass="custom-input" for="email" value="Email:"/>
                <p:inputText styleClass="custom-input" id="email" value="#{clienteBean.email}" required="true"/>  

                <p:commandButton  value="Salvar" update="nome" styleClass="mt-3" action="#{clienteBean.inserir()}" style="background: #F44B2A"/>
            </h:form>  
        </div>          
    </h:body>
</html>
