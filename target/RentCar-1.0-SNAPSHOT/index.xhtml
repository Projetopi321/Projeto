<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>

        <title>Projeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style/index.css"/>
    </h:head>

    <h:body style="background: -webkit-linear-gradient(left, #054A74, #85cdfa, #054A74">
        <div class="card" style="background: #054A74">

            <h2>Login</h2>           

            <h:form>
                <p:outputLabel for="login" value="Login:"/>
                <p:inputText id="login" styleClass="custom-input" value="#{clienteBean.login}" required="true"/>   

                <p:outputLabel for="senha" value="Senha:"/>
                <p:inputText id="senha" styleClass="custom-input" value="#{clienteBean.senha}" required="true"/>  

                <c:choose>
                    <c:when test = "${clienteBean.resultado}">  <!-- FAZENDO A REGRA DE NEGÓCIO DE LOGIN - AUTORIZANDO AO ENCONTRAR NO BANCO DE DADOS-->
                        <p:outputLabel>Seja bem vindo #{clienteBean.login}!!</p:outputLabel> 
                        <p:linkButton outcome="TelaPrincipal" value="Ir para pagina principal" style="margin-right:20px; background: #F44B2A" styleClass="custom-input"></p:linkButton>
                        
                        <p></p>
                        <p:linkButton outcome="index" value="Alterar Usuário" style="margin-right:20px;background: #F44B2A" styleClass="custom-input"></p:linkButton>
                        
                    </c:when>
                    <c:when test = "${!clienteBean.resultado }"> <!-- NEGANDO AO NÃO ENCONTRAR NO BANCO DE DADOS -->
                        <p:outputLabel >Digite o seu Login e Senha</p:outputLabel>
                        <p:commandButton  value="Entrar"  styleClass="mt-3" action="#{clienteBean.verificaLogin()}"  update="@form" style="background: #F44B2A"></p:commandButton>
                        <p></p>
                        <p:linkButton outcome="TelaCadastroCliente" value="Cadastrar" style="margin-right:20px; background: #F44B2A" styleClass="custom-input"></p:linkButton>
                        <p></p>
                    </c:when>
                </c:choose>

                <p></p>

            </h:form> 
        </div>

    </h:body>
</html>
